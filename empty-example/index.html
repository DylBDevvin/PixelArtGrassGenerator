<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Press Start 2P" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <style>
      body{
        all: unset;
        display: inline-block;
        font-family: "Press Start 2P", monospace;
        font-size: 12px;
        color: #d9eef2;
        background: #17181C;
        overflow: hidden;
        height: 100vh;
      }


body::before {
    content: '';
    position: fixed;  /* Use fixed positioning so it stays in place on screen */
    top: 0;
    left: 0;
    width: 100%;
    height: 200%;
    pointer-events: none;
    z-index: 9999;
    background: repeating-linear-gradient(
      transparent,
      transparent 3px,
      rgba(255, 255, 255, 0.03) 5px /* Bright scanlines */
    );
    animation: scanlineMovement 12s linear infinite; 
}

@keyframes scanlineMovement {
    0% {
        transform: translateY(0);
    }
    100% {
        transform: translateY(-25%);
    }
}
      h1, h2, h3 {
        font-family: "Press Start 2P", monospace;
        text-shadow: 0 0 8px #d9eef2, 0 0 8px #d9eef2;
        }


      button{
        
        font-family: "Press Start 2P", monospace;
        font-size: 10px;
        color: #f696fd;
        background: #17181C;
        border: 2px solid #8da4cc;
        border-radius: 5px;
        padding: 10px 20px;
        text-shadow: 0 0 8px #f696fd, 0 0 8px #f696fd;
        transition: transform 0.2s, background-color 0.3s, color 0.3s;
        
      }
     
      button:hover{
        background-color: #000;
        color: #f696fd;
        transform: scale(1.1);
        animation: flicker 1s infinite;
      }

      @keyframes flicker{
        0%, 100%{
          color: #f696fd;
          text-shadow: 0 0 8px #f696fd, 0 0 8px #f696fd;

        }50%{
          color: #f672ff;
          text-shadow: 0 0 8px #f672ff, 0 0 8px #f672ff;
        }
      }
      
      button:active{
        transform: scale(1.0f);
        box-shadow: 0 0 15px #8da4cc;
        
      }

      .fake-button {
        display: inline-block;
        font-family: "Press Start 2P", monospace;
        font-size: 10px;
        color: #f696fd;
        background: #17181C;
        border: 2px solid #8da4cc;
        border-radius: 5px;
        padding: 10px 20px;
        text-shadow: 0 0 8px #f696fd, 0 0 8px #f696fd;
        text-align: center; 
        display: inline-block;
        text-shadow: 0 0 8px #f696fd, 0 0 8px #f696fd;
        transition: transform 0.2s, background-color 0.3s, color 0.3s;
        cursor: not-allowed; /* Ensures the cursor doesn't show the clickable pointer */
      }

    .fake-button:hover {
        background-color: #000;
        color: #f696fd;
        transform: scale(1.0);
    }

    .fake-button:active {
      transform: scale(1.0);
      box-shadow: 0 0 15px #8da4cc;
    }

    input[type = "color"]{
        background-color: #202227;
        border-radius: 5px;
      }

      input[type = "color"]:hover{
        background-color: #17181C;
      }

      input[type = "number"]{
        background-color: #202227;
        border: 2px solid #000;
        border-radius: 5px;
        color: #d9eef2
      }

      .bmc-container {
      position: fixed;
      bottom: 20px; /* Distance from the bottom */
      right: 20px;  /* Distance from the right */
      z-index: 1000; /* Ensures it appears above other elements */
    }

    .square{
      width: 500px;
      height: 50px;
      background-color: #8da4cc;
      margin-left: 385px;
      margin-top: -15px;
      border-radius: 10px;
      padding: 10px 20px;
      display: flex; /* Centers the content horizontally and vertically */
      align-items: center; /* Vertically aligns the text */
      justify-content: center; /* Horizontally centers the text */
      font-size: 18px; /* Adjust the font size as needed */
      color: #000000; /* Change the text color if needed */
      font-family: "Press Start 2P", monospace; /* Optional: Apply a pixel art font */
    }

    </style>
  </head>
  <body>
    <main>
      <div id = "fake-button" class = "fake-button">Background/Petal/Shade:</div>
    </main>
    <script src="sketch.js"></script>
    <div class = "bmc-container">
    <script type="text/javascript"
     src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" 
     data-name="bmc-button" 
     data-slug="DylBDevvin" 
     data-color="#8da4cc" data-emoji="" 
      data-font="Lato" 
      data-text="Buy me a coffee" 
      data-outline-color="#000000" 
      data-font-color="#000000" 
      data-coffee-color="#ffffff" ></script>
  </div>
  <div class = "square">
    Grass Pixel Art Generator
  </div>
  </body>
</html>
